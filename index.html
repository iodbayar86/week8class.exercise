<!-- In HTML: Create a div tag. Give it two classes.
In CSS: Use one of the two classes to define the height and width of the div. Use the other class to define the div's background-color.
In JS: Change the background-color of the div to a different color.
In JS: Create a div and give it an ID.
In JS: Create an h1 tag and add some text to it using the textContent property.
In JS: Add that h1 to the div.
In JS: Create another div and give it an ID.
In JS: Create an h1 element. Create a text node. Add the text node to your h1, then add your h1 to your div.
In JS: Create an image and a button tag.
In JS: Create a function that changes the image source and alt attributes when you click on that button. -->
